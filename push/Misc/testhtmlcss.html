<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="reset.css">
<link rel="stylesheet" type="text/css" href="style.css">
<title>Test structure</title>
<base href="http://localhost/FRNP/Moocs/testhtmlcss.html">
</head>
<body>
<div id="main-container">
	<div class="tile green">
	<h2>Features</h2>
	<ul class="tile-list">
		<li><a href="http://www.espn.com">Espn</a></li>
		<li><a href="http://www.probasketballtalk.com">Probasketballtalk</a></li>
	</ul>
	</div>
	<div class="tile green">
		<div>Important Interviews</div>
		<div class="event-hours">3:00-4:00</div>
		<div class="event-date">December <span class="event-day">15</span></div><!--  span is a what to slect one part of the text and give it style -->
	</div>
	<div class="tile purple">
		<h2>TO DO</h2>
		<img src="http://www.lib.umich.edu/files/services/copyright/chart2.png" width="100"/>
		<div class="chart-total">4000</div>
	</div>
	<div class="tile-double red">
		<table id="users-table">
			<thead>
				<tr><td>Hello everybody</td></tr>
			</thead>
			<tbody>
				<tr><td> This is a test project</td></tr>
			</tbody>
		</table>
	</div>
	<div class="tile lightgrey">
		<h2> Order Pizza</h2>
			<form>
				<select>
					<option>Pizza</option>
					<option>Piza</option>
					<option selected>Pizza3</option>
				</select>
				<input type="number" value="1"/>
				<input type="text" placeholder="comments"/>
				<button type="submit">Order</button>
			</form>
	</div>
	<div class="tile city-image">
		<div>Santiago</div>
		<div>36</div>
	</div>
</div>
</body>
</html>
